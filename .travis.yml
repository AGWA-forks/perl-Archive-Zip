language: perl
perl:
   - "blead"
   - "5.20"
   - "5.18"
   - "5.16"
   - "5.14"
   - "5.12"
   - "5.10"
   - "5.8"

matrix:
   include:
      - perl: 5.18
        env: COVERAGE=1      
   allow_failures:
      - perl: "blead"

   - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
   - source ~/travis-perl-helpers/init
   - build-perl
   - perl -V
   - build-dist
   - cd $BUILD_DIR             

install:
   - cpan-install --deps
   - cpan-install --coverage

before_script:
   - coverage-setup

script:
   - PERL5OPT=-MDevel::Cover=-coverage,statement,branch,condition,path,subroutine prove -lrsv -j$((SYSTEM_CORES + 1)) $(test-dirs) t

after_success:
   - coverage-report
